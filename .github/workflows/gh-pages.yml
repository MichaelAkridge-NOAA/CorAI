name: Build and Deploy Codelabs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install claat tool
        run: |
          git clone https://github.com/googlecodelabs/tools.git /tmp/codelabs-tools
          cd /tmp/codelabs-tools/claat
          go install
          export PATH=$PATH:$(go env GOPATH)/bin
      - name: Build Codelabs
        run: |
          mkdir -p docs/codelabs
          claat export codelabs/*.md
          mv *.html docs/codelabs/ || true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
