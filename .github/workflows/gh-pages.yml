name: Build and Deploy Codelabs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Codelabs Tools
        run: |
          npm install -g @googlecodelabs/tools
      - name: Build Codelabs
        run: |
          mkdir -p docs/codelabs
          claat export codelabs/*.md
          mv *.html docs/codelabs/ || true
      - name: Copy index.html
        run: |
          cp docs/index.html docs/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
