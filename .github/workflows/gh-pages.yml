name: Build and Deploy Codelabs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install claat tool
        run: |
          git clone https://github.com/googlecodelabs/tools.git /tmp/codelabs-tools
          cd /tmp/codelabs-tools/claat
          go install
          export PATH=$PATH:$(go env GOPATH)/bin
      - name: Build Codelabs
        run: |
          set -e
          rm -rf docs/codelabs
          mkdir -p docs/codelabs
          echo "claat version:" && claat --version || true
          echo "Building codelabs..."
          claat export -o docs/codelabs codelabs/*.md
          echo "Codelabs output:"
          tree docs/codelabs || true
      - name: Patch HTML with close button script and Commit
        run: |
          find docs/codelabs -name index.html | while read f; do
            tmpfile=$(mktemp)
            awk '
              /<\/body>/ {
                print "<script src=\"/CorAI/codelabs/assets/close-button-patch.js\"></script>"
              }
              { print }
            ' "$f" > "$tmpfile" && mv "$tmpfile" "$f"
          done
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/codelabs
          git commit -m "chore: update built codelabs [skip ci]" || echo "No changes to commit"
          git push

