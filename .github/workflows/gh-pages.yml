name: Build and Deploy Codelabs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install claat tool
        run: |
          git clone https://github.com/googlecodelabs/tools.git /tmp/codelabs-tools
          cd /tmp/codelabs-tools/claat
          go install
          export PATH=$PATH:$(go env GOPATH)/bin
      - name: Build Codelabs
        run: |
          mkdir -p docs/codelabs
          claat export codelabs/*.md
          # Move all generated codelab folders into docs/codelabs
          for d in */ ; do
            if [ -f "$d/index.html" ]; then
              mkdir -p docs/codelabs/"$d"
              mv "$d" docs/codelabs/
            fi
          done
          # List output for troubleshooting
          tree docs/codelabs || true
